<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Mensagens com AES</title>
    <link rel="stylesheet" href="src/css/styles.css"> <!-- Link para o arquivo CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- Biblioteca CryptoJS -->
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Criptografar</h2>
            <textarea id="message" placeholder="Digite sua mensagem"></textarea>
            <input type="password" id="encryptionKey" placeholder="Digite sua chave secreta">
            <button onclick="encryptAES()">Criptografar com AES</button>
            <h3>Mensagem Criptografada</h3>
            <textarea id="encryptedMessage" placeholder="Mensagem criptografada" readonly></textarea> <!-- Campo para mensagem criptografada -->
        </div>
        <div class="section">
            <h2>Descriptografar</h2>
            <textarea id="encryptedInputMessage" placeholder="Mensagem criptografada"></textarea> <!-- Campo para entrada de mensagem criptografada -->
            <input type="password" id="decryptionKey" placeholder="Digite sua chave secreta">
            <button onclick="decryptAES()">Descriptografar com AES</button>
            <h3>Mensagem Descriptografada</h3>
            <textarea id="decryptedMessage" placeholder="Mensagem descriptografada" readonly></textarea> <!-- Campo para mensagem descriptografada -->
        </div>
    </div>

    <script src="src/js/scripts.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
